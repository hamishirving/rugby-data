<!DOCTYPE html>
<html>
	<head>
		<title>Rugby Stats Bot</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<h1>Rugby Stats Bot</h1>
		<form action="/predict" method="post" onclick="{e.preventDefault()}">
			<input type="text" name="query" placeholder="Ask a question..." />
			<button type="submit">Ask</button>
		</form>

		{% if query %}
		<p>Loding</p>
		{% elif response %}
		<h2>You asked:</h2>
		<p>{{ query }}</p>
		<h2>The bot says:</h2>
		<p>{{ response }}</p>
		{% else %}
		<p></p>
		{% endif %}
	</body>
</html>
